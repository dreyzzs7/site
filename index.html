<script> // Ol√°! Bem-vindo ao JavaScript. // 'const' √© como criamos uma "caixa" para guardar algo. O nome dessa caixa n√£o pode mudar.

// 1. Criamos uma &quot;gaveta&quot; (em JS, chamamos de &#39;Array&#39;) para guardar nossos fatos.
// Um Array √© uma lista de coisas, separadas por v√≠rgula [ ]
const fatos = [
  &quot;Um dia em V√™nus √© mais longo do que um ano em V√™nus.&quot;,
  &quot;O Sol √© t√£o grande que caberiam cerca de 1,3 milh√£o de planetas Terra dentro dele.&quot;,

  &quot;J√∫piter tem uma tempestade (a Grande Mancha Vermelha) que √© maior que o tamanho da Terra e dura s√©culos.&quot;,
  &quot;Se voc√™ pudesse voar de avi√£o at√© o Sol, a viagem levaria cerca de 19 anos.&quot;,
  &quot;Neutrinos s√£o part√≠culas min√∫sculas que atravessam seu corpo (e o planeta inteiro) o tempo todo, mas n√£o sentimos nada.&quot;
];

// 2. Agora, precisamos &quot;pegar&quot; os elementos do HTML que vamos usar.
// Usamos &#39;document.getElementById()&#39; para encontrar uma tag pelo &#39;id&#39; √∫nico que demos a ela.

// Pegando o bot√£o e guardando na caixa &#39;botao&#39;

// Pegando o par√°grafo e guardando na caixa &#39;displayFato&#39;

// 3. Agora, criamos a &quot;m√°gica&quot;.

// Demos a esta fun√ß√£o o nome de &#39;gerarNovoFato&#39;.
function gerarNovoFato() {
  // Dentro desta fun√ß√£o, vamos:

  // a) Sortear um n√∫mero aleat√≥rio.
  // &#39;Math.random()&#39; sorteia um n√∫mero quebrado entre 0 e 0.99...

  const indiceAleatorio = Math.floor(Math.random() * fatos.length);

  displayFato.textContent = novoFato;

// QUANDO ele for clicado, ele deve &quot;chamar&quot; (executar) a nossa fun√ß√£o &#39;gerarNovoFato&#39;.
